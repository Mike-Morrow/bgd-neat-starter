---
layout: default
prism: true
title: About
author: Mike Morrow
path: about
---

<div class="container max-w-4xl mt-6 px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{ title }}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500"></p>
    </div>
    
    {% set aboutPage = collections.about[0] %}
    
    <article class="prose lg:prose-xl my-4 mx-auto">
        {% if aboutPage %}
            {{ aboutPage.templateContent | safe }}
        {% else %}
            <p>About page not found.</p>
        {% endif %}
    </article>
</div>
